<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Main circle background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.95" />
  
  <!-- Heart shape with pulse/cross symbol -->
  <g transform="translate(100, 90)">
    <!-- Heart -->
    <path d="M0,10 C-5,0 -15,-5 -20,0 C-25,5 -25,15 -15,25 L0,40 L15,25 C25,15 25,5 20,0 C15,-5 5,0 0,10 Z" 
          fill="url(#heartGradient)" />
    
    <!-- Pulse line -->
    <path d="M-35,10 L-25,10 L-20,0 L-10,20 L0,10 L10,10" 
          stroke="#667eea" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
  </g>
  
  <!-- Helping hands -->
  <g transform="translate(65, 130)">
    <path d="M0,0 L5,-5 L10,0 L8,2 L5,0 L2,2 Z" fill="#667eea" opacity="0.8" />
  </g>
  <g transform="translate(125, 130)">
    <path d="M0,0 L5,-5 L10,0 L8,2 L5,0 L2,2 Z" fill="#764ba2" opacity="0.8" />
  </g>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="#667eea">EasyVol</text>
</svg>
